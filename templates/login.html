{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <!-- Seção do Logo (adicionada aqui) -->
    <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='images/logosidartha.png') }}"
             alt="Veleaulas Logo"
             class="img-fluid"
             style="max-height: 120px;">
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </h2>

                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   name="username"
                                   placeholder="Digite seu usuário"
                                   required>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Digite sua senha"
                                   required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Entrar
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{{ url_for('esqueci_senha') }}" class="d-block text-decoration-none mb-2">
                            Esqueci minha senha
                        </a>
                        <p class="mb-0">Ainda não tem conta?</p>
                        <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-sm mt-2">
                            <i class="bi bi-person-plus me-1"></i> Cadastre-se
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodapé personalizado -->
    <div class="row justify-content-center mt-4">
        <div class="col-md-6 col-lg-4 text-center text-muted small">
            <hr class="my-3">
            <p class="mb-1">© 2025 Edson Barcaro. Todos os direitos reservados.</p>
            <p class="mb-0">Software: Veleaulas | Versão 1.0 free</p>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 10px;
        border: none;
    }
    .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
    }
    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    hr {
        opacity: 0.2;
        width: 80%;
        margin: 0 auto;
    }
    /* Estilo adicional para o logo */
    .img-fluid {
        max-width: 100%;
        height: auto;
    }
    /* Estilo para o link de esqueci senha */
    a[href*="esqueci-senha"] {
        color: #6c757d;
        transition: color 0.2s;
    }
    a[href*="esqueci-senha"]:hover {
        color: #0d6efd;
        text-decoration: underline;
    }
</style>
{% endblock %}
